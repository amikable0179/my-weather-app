<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />
  <title>Parcel Sandbox</title>
  <link rel="stylesheet" href="src/styles.css">
  <meta charset="UTF-8" />

</head>

<body>
  <div>
    <div class="overview mt-5">
      <div class="weather-app-wrapper card py-3 px-3">
        <div class="container-fluid row py-3 px-3 ">
          <form id="search" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input type="search" placeholder="Type a city.." autofocus="on" class="form-control shadow-sm"
                  autocomplete="off" id="search-input">
              </div>
              <div class="col-3">
                <input class="btn btn-primary w-100" type="submit" value="Submit">
              </div>
              <div class="col-3">
                <button id="currentCity" class="btn btn-light w-100">Current City</button>
              </div>
            </div>
          </form>
          <div class="row">

            <h1 id="cityName"></h1>
            <p class="date mt-0 pt-0"> </p>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <div class="float-left">
                  <img src="" alt="" id="weather-icon" class="float-left">
                </div>
                <div>
                  <span class="tempValue" id="tempValue"></span><span class="units">Â°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Description: <span id="weather-description"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="weather-forecast py-3 px-3">

        </div>
        <small>
          <a href="https://github.com/amikable0179/my-weather-app" rel="noopener" target="_blank">Open-source code</a>
          by Ogbu Amarachukwu
        </small>
      </div>
    </div>
  </div>
  </div>
  </div>
  <video autoplay muted loop id="myVideo">
    <source src="video/video (1).mp4" type="video/mp4">
  </video>

  <script src="src/index.js"></script>
</body>

</html>
